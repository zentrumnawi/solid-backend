sudo: false

services:
  - postgresql

language: python
python:
  - "3.7"

env:
  - TRAVIS_CI=True PROFILES_SERIALIZER=some.module.ExampleSerializer PATH="$PATH:$HOME/.poetry/bin"

cache:
  directories:
    - $HOME/.cache/pip


jobs:
  include:
    - stage: "Unit tests and linting"
      name: "Unit tests with Python 3.7"
      before_script:
        - psql -c "CREATE DATABASE local_db;" -U postgres
        - psql -c "CREATE USER localuser WITH PASSWORD 'localpass';" -U postgres
        - psql -c "ALTER USER localuser CREATEDB;"
      script: make ci
      after_success: codecov
    - name: "Formatting with black"
      script: poetry run make reformat-check
    - name: "Linting with flake8"
      script: poetry run make flake8
    - name: "Sorting with isort"
      script: poetry run make isort-check

before_install:
  - curl -sSL https://raw.githubusercontent.com/sdispater/poetry/master/get-poetry.py | python

install:
  - make init
